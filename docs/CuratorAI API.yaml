components:
  schemas:
    Actor:
      type: object
      description: Minimal serializer for actor in notifications.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        avatar:
          type: string
          format: uri
          readOnly: true
          nullable: true
      required:
      - avatar
      - id
      - username
    AddToCartRequest:
      type: object
      description: Serializer for adding items to cart.
      properties:
        outfit_item_id:
          type: integer
        name:
          type: string
          minLength: 1
          maxLength: 200
        brand:
          type: string
          maxLength: 100
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        size:
          type: string
          maxLength: 20
        color:
          type: string
          minLength: 1
          maxLength: 50
        quantity:
          type: integer
          maximum: 10
          minimum: 1
          default: 1
        image_url:
          type: string
          format: uri
        product_url:
          type: string
          format: uri
        in_stock:
          type: boolean
          default: true
      required:
      - color
      - name
      - outfit_item_id
      - price
    BlankEnum:
      enum:
      - ''
    BodyTypeEnum:
      enum:
      - slim
      - athletic
      - average
      - curvy
      - plus
      type: string
      description: |-
        * `slim` - Slim
        * `athletic` - Athletic
        * `average` - Average
        * `curvy` - Curvy
        * `plus` - Plus Size
    BudgetRangeEnum:
      enum:
      - Budget-friendly ($)
      - Mid-range ($$)
      - Premium ($$$)
      - Luxury ($$$$)
      type: string
      description: |-
        * `Budget-friendly ($)` - Budget-friendly ($)
        * `Mid-range ($$)` - Mid-range ($$)
        * `Premium ($$$)` - Premium ($$$)
        * `Luxury ($$$$)` - Luxury ($$$$)
    CartItem:
      type: object
      description: Serializer for cart items.
      properties:
        id:
          type: integer
          readOnly: true
        outfit_item_id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Reference to OutfitItem
        name:
          type: string
          maxLength: 200
        brand:
          type: string
          maxLength: 100
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        size:
          type: string
          maxLength: 20
        color:
          type: string
          maxLength: 50
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        image_url:
          type: string
          format: uri
          maxLength: 200
        product_url:
          type: string
          format: uri
          maxLength: 200
        in_stock:
          type: boolean
        added_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - added_at
      - color
