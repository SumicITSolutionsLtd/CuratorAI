openapi: 3.0.3
info:
  title: CuratorAI API
  version: 1.0.0
  description: AI-powered fashion recommendation platform API
paths:
  /api/v1/auth/delete/:
    delete:
      operationId: v1_auth_delete_destroy
      description: Soft delete user account
      summary: Delete account
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/auth/login/:
    post:
      operationId: v1_auth_login_create
      description: Authenticate user and return JWT tokens
      summary: Login user
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/logout/:
    post:
      operationId: v1_auth_logout_create
      description: Blacklist refresh token
      summary: Logout user
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/auth/me/:
    get:
      operationId: v1_auth_me_retrieve
      description: Retrieve authenticated user's profile
      summary: Get current user
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    put:
      operationId: v1_auth_me_update
      description: Update authenticated user's profile
      summary: Update current user
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
    patch:
      operationId: v1_auth_me_partial_update
      description: Get or update current user profile.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserUpdateRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdate'
          description: ''
  /api/v1/auth/oauth/facebook/:
    post:
      operationId: v1_auth_oauth_facebook_create
      description: Authenticate with Facebook OAuth token. Returns JWT tokens.
      summary: Facebook OAuth login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: Facebook OAuth access token
              required:
              - access_token
      security:
      - jwtAuth: []
      - {}
      responses:
